<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="raw/css/bootstrap.min.css">

    <script src="raw/js/jquery-3.6.0.min.js"></script>
    <script src="raw/js/jspdf.umd.min.js"></script>
    <script src="raw/js/bootstrap.min.js"></script>
    <script src="raw/js/pdf.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-around py-4">
            <div class="col-sm-4">

                <div class="form-group">
                    <label for="input_name">Nombre</label>
                    <input type="text" placeholder="Ingresa un nombre" class="form-control" id="input_name">
                </div>

                <div class="form-group">
                    <label for="input_apellido ">Apellido</label>
                    <input type="text" placeholder="Ingresa el apellido" class="form-control" id="input_apellido">
                </div>

                <div class="form-group">
                    <label for="input_filename">Nombre de tu archivo</label>
                    <input type="text" placeholder="Nombre del archivo" class="form-control" id="input_filename">
                </div>

                <br>
                <span class="btn btn-success" id="genera_pdf" >Genera PDF</span>

            </div>
        </div>
    </div>
</body>
</html>
